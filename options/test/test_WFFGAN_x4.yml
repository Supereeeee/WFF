name: WFFGAN_x4
model_type: ESRGANModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:
    name: set5
    type: PairedImageDataset
    dataroot_gt: datasets/set5/GT
    dataroot_lq: datasets/set5/LRx4
    io_backend:
      type: disk
  test_2:
    name: set14
    type: PairedImageDataset
    dataroot_gt: datasets/set14/GT
    dataroot_lq: datasets/set14/LRx4
    io_backend:
      type: disk
  test_3:
    name: BSD100
    type: PairedImageDataset
    dataroot_gt: datasets/BSD100/GT
    dataroot_lq: datasets/BSD100/LRx4
    io_backend:
      type: disk
  test_4:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/Urban100/GT
    dataroot_lq: datasets/Urban100/LRx4
    io_backend:
      type: disk

# network structures
network_g:
  type: WFFGAN

# path
path:
  pretrain_network_g: experiments/pretrained_models/WFFGAN_x4.pth
  param_key_g: params_ema
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    PSNR: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    SSIM: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    NIQE: # metric name, can be arbitrary
      type: calculate_niqe
      crop_border: 4
      better: lower
